<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>web ppt master</title>

<link rel="stylesheet" href="/reveal/css/theme/night.css">
<link rel="stylesheet" href="/reveal/css/reveal.min.css">

<script type="text/javascript" src="/jquery/jquery.js"></script>
<script type="text/javascript" src="/reveal/lib/js/head.min.js"></script>
<script type="text/javascript" src="/reveal/js/reveal.js"></script>
<script>
$(function(){
	
	var ws  = new WebSocket("ws://localhost:8082/teaching");
	ws.onopen = function(event){
		console.log("open");
	}
	ws.onmessage = function(event){
		console.log("message");
		
		$('#msgBox').append(event.data);  
	    $('#msgBox').append('</br>');
	}
	ws.onclose = function(event){
		console.log("close");
	}

	$("#btnSend").click(function(e){
		ws.send("aa");
	});
	
	
	
	// 从服务器端下载ppt内容

	// Full list of configuration options available here:
	// https://github.com/hakimel/reveal.js#configuration
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,

		theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
		transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

		/*
	    multiplex: {
	        // Example values. To generate your own, see the socket.io server instructions.
	        secret: '13652805320794272084', // Obtained from the socket.io server. Gives this (the master) control of the presentation
	        id: '1ea875674b17ca76', // Obtained from socket.io server
	        url: 'ws://127.0.0.1:8082/teaching' // Location of socket.io server
	    },
	    */
	    
		// Parallax scrolling
		// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
		// parallaxBackgroundSize: '2100px 900px',

		// Optional libraries used to extend on reveal.js
		dependencies: [
			{ src: '/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
			{ src: '/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: '/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: '/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
			{ src: '/reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
			{ src: '/reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
			
			{ src: '/socket/socket.io.js', async: true },
	        { src: '/reveal/plugin/multiplex/master.js', async: true }
		]
	});


});
</script>

</head>
<body>

<button id="btnSend">发送测试</button>
<div id="msgBox"></div>
<div class="reveal">
	<div class="slides">
		<!-- 一个section对应一个ppt页面 -->
		<section>Single Horizontal Slide</section>
        <section>
            <section>Vertical Slide 1</section>
            <section>Vertical Slide 2</section>
        </section>
        <section data-markdown>
        	## a
        </section>
	</div>
</div>
</body>


</html>
