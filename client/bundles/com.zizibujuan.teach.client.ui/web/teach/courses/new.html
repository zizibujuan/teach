<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>创建课程</title>

<link type="text/css" rel="stylesheet" href="/dojo/resources/dojo.css" />
<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css" />
<link type="text/css" rel="stylesheet" href="/fontawesome/css/font-awesome.css" />

<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:false,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
	
<script type="text/javascript">
require(["useradmin/user",
         "teach/courses/CourseNewForm", 
         "dojo/domReady!"], function(
        		 user,
        		 CourseNewForm){
	user.getLoggedUserInfo().then(function(userInfo){
		var courseNewForm = new CourseNewForm({
			userId: userInfo.id
		});
		courseNewForm.placeAt("courseForm");
		courseNewForm.startup();
	});
	
});
</script>

</head>
<body class="claro">

<div>
  <div id="courseForm"></div>
</div>

</body>
</html>
