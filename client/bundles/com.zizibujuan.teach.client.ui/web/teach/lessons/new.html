<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加课时</title>

<link type="text/css" rel="stylesheet" href="/dojo/resources/dojo.css" />
<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css" />
<link type="text/css" rel="stylesheet" href="/fontawesome/css/font-awesome.css" />

<script type="text/javascript" src="/ace/ace.js"></script>
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:false,
		isDebug:true" 
	src="/dojo/dojo.js"></script>

	
<script type="text/javascript">
require(["useradmin/user",
         "teach/lessons/Lesson",
         "common/Path",
         "dojo/domReady!"], function(
        		 user,
        		 Lesson,
        		 Path){
	var path = new Path(window.location.pathname);
	var lesson = new Lesson({
		courseId: path.segment(1)
	});
	lesson.placeAt("lessonDiv");
	lesson.startup();
});
</script>

</head>
<body class="claro">

<div>
	<div id="lessonDiv"></div>
</div>

</body>
</html>
